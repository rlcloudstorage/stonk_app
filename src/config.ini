[chart]
adblock = 
chart_pool = YANG YINN
heatmap_pool = 1d 1w 1m 3m 6m
url_chart = https://stockcharts.com/sc3/ui/?s=AAPL
url_heatmap = https://stockanalysis.com/markets/heatmap/
webdriver = geckodriver

[backtest]
database = yfinance_ohlc_sm.db
strategy = BaseStrategy

[data]
frequency = daily
lookback = 63
ohlc_pool = ECNS FXI HYG SPXL SPXS XLF XLY YANG YINN
provider = yfinance
signal = clop clv cwap hilo volume
signal_pool = ECNS FXI HYG SPXL SPXS XLF XLY YANG YINN

[app]
name = stonk-app
version = 0.1.0
url = https://github.com/rlcloudstorage/stonk_app

[config]
work_dir = /home/la/dev/rl/stonk_app/work_dir
data_dir = /home/la/dev/rl/stonk_app/work_dir/data
strat_dir = /home/la/dev/rl/stonk_app/work_dir/strat

